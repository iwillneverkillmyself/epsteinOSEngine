name: Deploy to ECS (push to main)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-ecs-main
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  ECR_REPO: epsteingptengine
  ECS_CLUSTER: epsteingptengine-cluster
  ECS_SERVICE_API: epsteingptengine-service
  ECS_SERVICE_WORKER: epsteingptengine-worker-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        shell: bash
        run: |
          set -euo pipefail
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE_SHA="${GITHUB_SHA::7}"

          IMAGE_SHA_TAG="${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_SHA}"
          IMAGE_LATEST_TAG="${ECR_REGISTRY}/${ECR_REPO}:latest"

          echo "Building: ${IMAGE_SHA_TAG}"
          docker build -t "${IMAGE_SHA_TAG}" .
          docker tag "${IMAGE_SHA_TAG}" "${IMAGE_LATEST_TAG}"

          echo "Pushing: ${IMAGE_SHA_TAG}"
          docker push "${IMAGE_SHA_TAG}"
          echo "Pushing: ${IMAGE_LATEST_TAG}"
          docker push "${IMAGE_LATEST_TAG}"

      - name: Force new ECS deployment (API + worker)
        shell: bash
        run: |
          set -euo pipefail

          aws ecs update-service \
            --region "${AWS_REGION}" \
            --cluster "${ECS_CLUSTER}" \
            --service "${ECS_SERVICE_API}" \
            --force-new-deployment >/dev/null

          aws ecs update-service \
            --region "${AWS_REGION}" \
            --cluster "${ECS_CLUSTER}" \
            --service "${ECS_SERVICE_WORKER}" \
            --force-new-deployment >/dev/null

          echo "Waiting for ECS services to become stable..."
          if aws ecs wait services-stable \
            --region "${AWS_REGION}" \
            --cluster "${ECS_CLUSTER}" \
            --services "${ECS_SERVICE_API}" "${ECS_SERVICE_WORKER}" \
            --delay 15 \
            --max-attempts 80; then
            echo "ECS services are stable."
            exit 0
          fi

          echo ""
          echo "ECS waiter timed out. Checking if services are actually steady..."
          echo ""

          STEADY_JSON="$(aws ecs describe-services \
            --region "${AWS_REGION}" \
            --cluster "${ECS_CLUSTER}" \
            --services "${ECS_SERVICE_API}" "${ECS_SERVICE_WORKER}" \
            --query 'services[].{service:serviceName,desired:desiredCount,running:runningCount,pending:pendingCount,primaryRollout:deployments[?status==`PRIMARY`].rolloutState|[0]}' \
            --output json || echo '[]')"

          echo "${STEADY_JSON}"

          # Use jq to check if all services are steady
          # Accept COMPLETED or IN_PROGRESS (new tasks running, old draining) as valid states
          NOT_STEADY_COUNT=$(echo "${STEADY_JSON}" | jq '[.[] | select(.running != .desired or .pending != 0 or (.primaryRollout != null and .primaryRollout != "COMPLETED" and .primaryRollout != "IN_PROGRESS"))] | length')

          if [[ "${NOT_STEADY_COUNT}" == "0" ]]; then
            echo ""
            echo "Services appear steady despite waiter timeout; treating deploy as successful."
            exit 0
          fi

          echo ""
          echo "Services are NOT steady. Dumping debug info..."

          for SVC in "${ECS_SERVICE_API}" "${ECS_SERVICE_WORKER}"; do
            echo ""
            echo "Recent STOPPED tasks for ${SVC}:"
            TASKS="$(aws ecs list-tasks \
              --region "${AWS_REGION}" \
              --cluster "${ECS_CLUSTER}" \
              --service-name "${SVC}" \
              --desired-status STOPPED \
              --query 'taskArns[0:10]' \
              --output text || true)"
            if [[ -z "${TASKS}" || "${TASKS}" == "None" ]]; then
              echo "(none)"
              continue
            fi
            aws ecs describe-tasks \
              --region "${AWS_REGION}" \
              --cluster "${ECS_CLUSTER}" \
              --tasks ${TASKS} \
              --query 'tasks[].{taskArn:taskArn,stoppedReason:stoppedReason,containers:containers[].{name:name,exitCode:exitCode,reason:reason}}' \
              --output json || true
          done

          exit 1
