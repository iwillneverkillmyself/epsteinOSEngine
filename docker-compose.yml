services:
  # PostgreSQL database (optional, can use SQLite instead)
  postgres:
    image: postgres:15-alpine
    container_name: ocr_rag_postgres
    environment:
      POSTGRES_USER: ocr_user
      POSTGRES_PASSWORD: ocr_password
      POSTGRES_DB: ocr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocr_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres  # Only start if explicitly enabled

  # OCR RAG API service
  api:
    build: .
    container_name: ocr_rag_api
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite:////app/data/ocr.db
      # OCR Engine: textract (AWS), paddleocr, easyocr, tesseract, or ensemble
      - OCR_ENGINE=textract
      # Uncomment to use PostgreSQL:
      # - DATABASE_URL=postgresql://ocr_user:ocr_password@postgres:5432/ocr_db
    # Uncomment if using PostgreSQL:
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Ingestion/processing worker (runs separately)
  worker:
    build: .
    container_name: ocr_rag_worker
    working_dir: /app
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite:////app/data/ocr.db
      # OCR Engine: textract (AWS), paddleocr, easyocr, tesseract, or ensemble
      - OCR_ENGINE=textract
      # AWS credentials loaded from .env file mounted above
      # Uncomment to use PostgreSQL:
      # - DATABASE_URL=postgresql://ocr_user:ocr_password@postgres:5432/ocr_db
    # Uncomment if using PostgreSQL:
    # depends_on:
    #   - postgres
    command: python pipeline.py
    restart: "no"  # Run once, don't restart

volumes:
  postgres_data:

